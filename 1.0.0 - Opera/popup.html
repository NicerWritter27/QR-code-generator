<div class="container-fluid">
  <div class="text-center">
    <center>
      <img src="icons/chart.png" class="qr-code img-thumbnail img-responsive" alt="QR code">
    </center>
  </div>

  <div class="form-horizontal">
    <div class="form-group">
      <center>
        <label class="control-label col-sm-2" for="content">QR Code Content:</label>
      </center>
      <div class="col-sm-10">
        <input contenteditable="true" maxlength="50" size="50" type="text" class="form-control" id="content" placeholder="Enter Text or URL" spellcheck="false">
      </div>
    </div>
    <center>
      <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="generate">Generate</button>
        </div>
      </div>
    </center>
  </div>
</div>
<script type="text/javascript" src="build/jquery.js"></script>
<script type="text/javascript" src="build/popup.js"></script>
<link rel="stylesheet" href="build/popup.css">
<link rel="stylesheet" href="build/boostrap.css">
